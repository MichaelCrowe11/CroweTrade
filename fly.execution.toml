# Fly.io app config for CroweTrade Execution Service
app = "crowetrade-execution"
primary_region = "iad"

[build]
  dockerfile = "docker/Dockerfile.execution"

[env]
  PYTHONUNBUFFERED = "1"
  PYTHONPATH = "/app/src"
  RUN_MODE = "production"
  PAPER_MODE = "false"
  LOG_LEVEL = "info"
  CORS_ORIGINS = "https://crowetrade.com,https://www.crowetrade.com,https://api.crowetrade.com"
  # Crypto trading enabled
  CRYPTO_TRADING_ENABLED = "true"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "20s"
    method = "get"
    path = "/health"

# Custom domain configuration
[[certificates]]
  hostname = "api.crowetrade.com"
