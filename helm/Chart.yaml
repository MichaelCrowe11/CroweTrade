apiVersion: v2
name: crowetrade
description: Parallel Financial Agent Ecosystem - Trading Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/crowetrade/platform
sources:
  - https://github.com/crowetrade/platform
maintainers:
  - name: CroweTrade Engineering
    email: engineering@crowetrade.com
keywords:
  - trading
  - fintech
  - quantitative
  - microservices
  - kubernetes
annotations:
  category: Financial Services
dependencies:
  - name: kafka
    version: "19.1.5"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled
  - name: redis
    version: "17.11.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: postgresql
    version: "12.5.8"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: prometheus
    version: "23.1.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
