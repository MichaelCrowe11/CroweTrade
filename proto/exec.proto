syntax = "proto3";
package cl.proto;

message ChildOrder {
  string instrument = 1;
  string side = 2;                // BUY/SELL
  double qty = 3;
  string tif = 4;                 // DAY/IOC
  double limit_px = 5;            // 0 => MKT
  string route = 6;               // venue/broker
  string parent_id = 7;
}

message Fill {
  string instrument = 1;
  string order_id = 2;
  double qty = 3;
  double px = 4;
  int64 ts_unix_ns = 5;           // UTC ns
}
