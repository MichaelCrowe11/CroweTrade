name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install package and dev deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Lint (ruff + black check)
        run: |
          ruff check .
          black --check .
      - name: Typecheck (mypy)
        run: |
          mypy src || true
      - name: Tests (pytest)
        run: |
          pytest -q
